<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="load.js"></script>
    <title>Treinamento dos Stags :)</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo">
            <a href="https://pokeapi.co" target="_blank" >
                <img class="nav__logo--img" src="assets/Pokemon.png" alt="logo"/>            
            </a>
        </div>
        <div class="nav__pages">
            <a href="#" class="nav__pages--item">Home</a>
            <a href="#" class="nav__pages--item" onclick="allPokes()">Pokemons</a>
        </div>
    </nav>

    <div class="container">
        <div>
            <button class="change" onclick="previousPokemon()">
                <i class="material-icons">navigate_before</i>
            </button>
        </div>
        <div class="evolutions prev">
            <div class="evolutions__item">
                <img class="evolutions__item--img" src="" alt="pokemon1">
                <div class="footer__card">
                    <span class="name"><b>Name: </b><span></span></span>
                    <span class="description"><b>Type: </b><span></span></span>
                </div>
            </div>
            <div class="evolutions__item">
                <img class="evolutions__item--img" src="" alt="pokemon2">
                <div class="footer__card">
                    <span class="name"><b>Name: </b><span></span></span>
                    <span class="description"><b>Type: </b><span></span></span>
                </div>
            </div>
            <div class="evolutions__item">
                <img class="evolutions__item--img" src="" alt="pokemon3">
                <div class="footer__card">
                    <span class="name"><b>Name: </b><span></span></span>
                    <span class="description"><b>Type: </b><span></span></span>
                </div>
            </div>
        </div>
        <div>
           <button class="change next" onclick="nextPokemon()">
            <i class="material-icons">navigate_next</i>
           </button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
